<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Odin Library</title>
</head>
<body>
    <h1>Welcome to Odin Library</h1>
    <div id="show"></div>
    <form method="post">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" required>
        <label for="author">Author</label>
        <input type="text" name="author" id="author" required>
        <label for="pages">Pages</label>
        <input type="number" name="pages" id="pages" min="1" step="1">
        <label>Have you read this book yet?</label>
        <input type="radio" name="hasRead" id="read" value="read" checked>
        <label for="read">Yes</label>
        <input type="radio" name="hasRead" id="notread" value="notread">
        <label for="notread">No</label>
        <button type="submit" id="addBookBtn">Add Book!</button>
    </form>
</body>
</html>
